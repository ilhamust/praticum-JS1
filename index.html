<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Praktikum JavaScript</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Belajar JavaScript: Variabel, Tipe Data, dan Operator</h1>
    <p id="demo"></p>

    <h2>Manipulasi DOM dan Event Hendling</h2>
    <p id="message">Klik tombol di bawah ini :</p>
    <button id="myButton">Klik Saya!</button>

    <form action="">
      <h2>Formulir</h2>
      <table>
        <tr>
          <td>
            <label for="nama">Nama : </label>
          </td>
          <td>
            <input type="text" name="nama" id="nama" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="umur">Umur :</label>
          </td>
          <td>
            <input type="text" name="umur" id="umur" />
          </td>
        </tr>
      </table>
      <button id="button">Input</button>
      <h3 id="namaUmur"></h3>
      <p id="error"></p>
    </form>
  </body>
</html>
